apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campus-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/configuration-snippet: |-
  #     rewrite ^/api(.*)$ $1 break;
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-api-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80